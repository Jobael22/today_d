<ui5-dialog id="dialog" header-text="Machine Form" [open]="isDialogOpen">
  <ui5-bar slot="header" design="Header">
    <ui5-title level="H5" slot="startContent">Machine User Form</ui5-title>
    <ui5-button
      class="dialogCloser"
      design="Transparent"
      id="closeDialogButton"
      slot="endContent"
      icon="decline"
      (ui5Click)="closeDialog()"
    ></ui5-button>
  </ui5-bar>
  <form
    class="login-form"
    [formGroup]="machineForm"
    (ngSubmit)="onFormSubmit()"
  >
    <div>
      <ui5-label for="custom_id">Custom_ID</ui5-label>
      <ui5-input
        id="custom_id"
        type="Text"
        formControlName="custom_id"
        [required]="true"
      ></ui5-input>
    </div>
    <div>
      <ui5-label for="name">Name</ui5-label>
      <ui5-input
        id="name"
        type="Text"
        formControlName="name"
        [required]="true"
      ></ui5-input>
    </div>
    <div>
      <ui5-label for="hall_id">Hall</ui5-label>
      <ui5-input
        id="hall_id"
        formControlName="hall_id"
        [type]="'Number'"
        [required]="true"
      ></ui5-input>
    </div>
    <div>
      <ui5-label for="is_active">Active</ui5-label>
      <ui5-switch
        design="Textual"
        text-on="On"
        text-off="Off"
        text="Active"
        formControlName="is_active"
        [required]="true"
      ></ui5-switch>

      <ui5-label for="is_furnace">Furnace</ui5-label>
      <ui5-switch
        design="Textual"
        text-on="On"
        text-off="Off"
        text="Active"
        formControlName="is_furnace"
      ></ui5-switch>
    </div>
    <div
      slot="footer"
      style="
        display: flex;
        justify-content: flex-end;
        width: 100%;
        align-items: center;
      "
    >
      <div style="flex: 1"></div>
      <ui5-button class="dialogCloser" design="Positive" type="Submit">{{
        data ? "Update" : "Submit"
      }}</ui5-button>
      <ui5-button class="dialogCloser" design="Emphasized" type="Reset"
        >Reset</ui5-button
      >
    </div>
  </form>
</ui5-dialog>
